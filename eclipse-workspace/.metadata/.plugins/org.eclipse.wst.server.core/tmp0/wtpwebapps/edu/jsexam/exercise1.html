<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 첫 번째 실습</h1>
	<hr />
	<h2></h2>
	<script>
		var num = window.prompt("숫자 한 개를 입력하세요..");
		document.writeln("<h2>" + (parseInt(num) * 10) + "</h2>"); 
		// number로 안바꿔줘도 알아서 형변환된다~ (' + 연산자' 빼고)
		console.log(num - 10);
	</script>
</body>
</html>
