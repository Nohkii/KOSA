<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise12_3</title>
</head>
<body>
	<h1>이벤트 모델-표준</h1>
	<hr>	
	<button>빨강색</button>
	<button>파랑색</button>
	<button>노랑색</button>
	<hr>
	<div id="output"></div>
	
	<script>
		window.onload = function(){
			var date = new Date();
			const outDom = document.getElementById("output");
			outDom.innerHTML = "<h2 id='todayInfo'>오늘은 "+`${date.getMonth()+1}`+"월 "+`${date.getDate()}`+"일입니다.</h2>";	
		};
		
		const btnDom = document.getElementsByTagName("button");
		
		for(let i=0; i<btnDom.length; i++)
			btnDom[i].addEventListener("click", changeColor);
		
		function changeColor(e){
			var h2Dom = document.getElementById('todayInfo');
			var content = e.target.textContent;
			if(content=="빨강색")
				h2Dom.style.color = 'red';
			else if(content=="파랑색")
				h2Dom.style.color = 'blue';
			else if(content=="노랑색")
				h2Dom.style.color = 'yellow';
		}
		
	</script>
</body>
</html>
