<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h2 {
	color: skyblue;
}
</style>
</head>
<body>
	<script>
		var num;
		while (true) {
			num = window.prompt("1부터 9까지의 숫자를 입력하세요.");
			if (1 <= parseInt(num) && parseInt(num) <= 9) {
				document.write("<h2>" + num + "단입니다.</h2><hr/>");
				for (let i = 1; i <= 9; i++) {
					document.write(num + " x " + i + " = " + num * i + "<br/>");
				}
				break;
			} else {
				window.alert("1부터 9까지의 숫자가 아닙니다.")
				continue; // 쓰나 안쓰나 똑같으니까 안쓰는게 낫다,,
			}
		}
	</script>
</body>
</html>
