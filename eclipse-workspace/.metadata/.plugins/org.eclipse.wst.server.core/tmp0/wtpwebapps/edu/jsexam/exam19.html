<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<pre>
<script>
function sum() {
	var result = 0;
	for (var i = 0; i < arguments.length; i++) {
		var tmp = arguments[i];
		if (isNaN(tmp)) {
			throw new Error('지정값이 숫자가 아닙니다.：' + tmp);
		}
		result += tmp;
	}
	return result;
}
try {
	// 이것들은 에러가 날일이 없으니까 catch 블록이 실행되지않음
	document.writeln(sum(1, 3, 5, 7, 9));
	document.writeln(sum(1, 3));
	document.writeln(sum(1, 3, 5, 7, 9, 11, 13));
} catch(e) {
	window.alert(e.message);
}
try {
	// 여기서 에러가 실행되면 아래 캐치블럭이 잡음
	document.writeln(sum(1, 3, '가', 7, 9));
} catch(e) {
	window.alert(e.message);
}
</script>
</pre>
</body>
</html>
