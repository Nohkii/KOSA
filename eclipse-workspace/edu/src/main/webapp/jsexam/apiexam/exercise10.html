	<script>
		function DayInfo(name, year, month, day) {
			this.name = name;
			this.year = year;
			this.month = month;
			this.day = day;
		}
		DayInfo.prototype.getTotalDates = function() {
			let oldDate = new Date(`${this.year}-${this.month}-${this.day}`);
			let newDate = new Date('2023-09-20');
			let diff = Math.abs(newDate.getTime() - oldDate.getTime());
			diff = Math.ceil(diff / (1000 * 60 * 60 * 24));
			return `${this.name}님은 태어난지 ${diff}일 되었어요.`;
		}
		DayInfo.prototype.getKorDay = function() {
			const dayName = [ '일', '월', '화', '수', '목', '금', '토' ];
			const dayOfWeek = new Date(`${this.year}-${this.month}-${this.day}`)
					.getDay();
			return `${this.name}님은 ${dayName[dayOfWeek]}요일에 태어났어요.`;
		}
