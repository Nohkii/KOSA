<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise12_1</title>
</head>
<body>
	<h1>이벤트 모델-인라인</h1>
	<hr>
	<button onclick="btnColor(this);">빨강색</button>
	<button onclick="btnColor(this);">파랑색</button>
	<button onclick="btnColor(this);">노랑색</button>
	<hr>
	<div id="output"></div>
	
	<script>
		window.onload = function(){
			var date = new Date();
			const outDom = document.getElementById("output");
			outDom.innerHTML = "<h2 id='todayInfo'>오늘은 "+`${date.getMonth()+1}`+"월 "+`${date.getDate()}`+"일입니다.</h2>";	
		};
		function btnColor(c){
			var h2Dom = document.getElementById('todayInfo');
			if(c.textContent=="빨강색")
				h2Dom.style.color = 'red';
			else if(c.textContent=="파랑색")
				h2Dom.style.color = 'blue';
			else if(c.textContent=="노랑색")
				h2Dom.style.color = 'yellow';
		}
	</script>
</body>
</html>
