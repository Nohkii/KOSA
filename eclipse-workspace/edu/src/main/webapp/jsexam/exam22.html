<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
인라인 이벤트 모델 방법이다~
 -->
<h2>함수에서 데이터의 타입채크</h2>
<hr>
<button onmouseover="clickProcess(100);">zzz</button>
<button onClick="clickProcess(100);">숫자</button>
<button onCLICK="clickProcess('100');">문자열</button>
<button onclick="clickProcess(true);">논리값</button>
<button onclick="clickProcess(function(){ });">함수</button>
<button onmouseover="clickProcess([ ]);">배열</button>
<button onmouseover="clickProcess({ });">객체</button>
<button onclick="clickProcess();">????</button>
<script>
function clickProcess(p) {
	if (typeof p == "number") {
		window.alert("숫자 전달!!");
	} else if (typeof p == "string") {
		alert("문자열 전달!!");
	} else if (typeof p == "boolean") {
		alert("논리값 전달!!");
	} else if (typeof p == "function") {
		alert("함수 전달!!");
	} else if (typeof p == "object") {
		if (Array.isArray(p))
			alert("배열객체 전달!!");
		else 
			alert("객체 전달!!");
	} else if (typeof p == "undefined") {  
		// typeof연산자 없이 p == undefined 이렇게 비교해도 된다~
		alert("전달된 아규먼트 없음!!");
	}	
}
</script>
</body>
</html>
