<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우리팀 소개</title>
</head>
<body>
    <h1>우리팀 소개</h1>
    <hr>
    <button type="button" th:onclick="|location.href='@{/myTeam1(show=team)}'|">우리 팀명</button>
    <button type="button" th:onclick="|location.href='@{/myTeam1(show=member)}'|">우리 팀원</button>
    <p th:if="${teamDTO.teamName}" th:text="${teamDTO.teamMember}?${teamDTO.teamName} + '팀의 팀원들을 소개합니다.':'우리 팀의 팀명은 ' + ${teamDTO.teamName} + '입니다.'"></p>
    <ul th:if="${teamDTO.teamMember}" th:each="member:${teamDTO.teamMember}">
        <li th:text="|${member.name} : 별명은 ${member.nicName}이고 좋아하는 음식은 ${member.food}입니다.|"></li>
    </ul>
</body>
</html>
