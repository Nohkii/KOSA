<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		const calc = {
			// firstNumber, secondNumber, print 모두 calc의 속성(멤버)
			// firstNumber, secondNumber는 변수값
			// print는 함수를 가지고 있기 때문에 메서드
			firstNumber: 100,
			secondNumber:20,
			print: function() {
				// 자바스크립트는 함수 안에 함수 정의 가능 *자주 쓰이지는 않음
				console.log(this);// 이 this와 add안에서의 this는 다름
				// 객체의 메서드 안에서의 this는 자기 자신을 참조
				
				function add() {
					console.log(this);
			
					return this.firstNumber + this.secondNumber;
				}
				
				console.log(this.firstNumber + "+" + this.secondNumber + "=" + add());
			}
		}
		calc.print();
	</script>
</body>
</html>
