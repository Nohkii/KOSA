<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		let str = "가나다라마";
		
		for(let ch of str) {
			console.log(ch);
		}
		let ary = [...str];
		console.log(ary);
		const [c1, c2] = str;		// 구조분해 할당
		const [c3, c4, ...c5] = str;
		console.log(c1);// 가
		console.log(c2); // 나
		console.log("=".repeat(50));
		console.log(c3); // 가
		console.log(c4); // 나
		console.log(c5); // [다, 라, 마]
	</script>
</body>
</html>
