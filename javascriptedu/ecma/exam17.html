<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ECMAScript6</title>
</head>
<body>
	<script>
		const obj = {
      x : 10, y : 20,
      test1 : function() { // 메서드 역할 
        return this.x * this.y;
      },     
      // 디폴트는 속성명 : function()이지만
      test2() { // function을 생략하고 그냥 만들 수 있음
        return this.x + this.y;
      },
      test3(p=5) { // p에게 전달된 값이 없다면 5를 할당~
        return p+p; 
      },
      test4(p) {
        p ??= 3; // p가 null 이거나 undefined 이면 3을 할당
        return p+p; 
      }
    }
    console.log(obj.x);
    console.log(obj.y);
    console.log(obj.test1()); // 호출,,
    console.log(obj.test2());   
    console.log(obj.test3(10));     
    console.log(obj.test3());  
    console.log(obj.test4(7));     
    console.log(obj.test4());    
	</script>
</body>
</html>
