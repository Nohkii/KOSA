<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
#post{
border: 1px solid black;
}
    </style>
</head>
<body>
<h3>가게정보 리스트</h3>
<div>
    <div id ="post" th:if="${list}" th:each ="dto : ${list}">
            <div th:text="${dto.storeName}"></div>
            <div th:text="${dto.address}"></div>
            <div th:text="${dto.phoneNumber}"></div>
            <div th:text="${dto.storeDesc}"></div>
    </div>
    <h3 th:if="${msg}"  th:text="${ msg }"></h3>
</div>
</body>
</html>
