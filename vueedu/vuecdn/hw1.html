<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue.js sample</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
	<h2>다양한 속성 바인딩</h2>
	<style>
		.blue-underline {
			text-decoration: underline;
			color: blue;
		}
		.strike-through {
			text-decoration: line-through;
			color: lightgray
		}
		.dark {
			background-color: darkgray;
		}
		img {
			width : 100px;
		}
		.red{
			color: red;
		}
	</style>
	<div id="app">
		<p><a :href="vueUrl">뷰(https://vuejs.org/)로 연결</a></p>
		<p><img :src="imgSrc">clover.png 표시</img></p>
		<p>텍스트를 왼쪽 정렬</p>
		<p :style="{textAlign:alignR}">텍스트를 오른쪽 정렬</p>
		<p :style="{textAlign:alignC}">텍스트를 가운데 정렬</p>
		<p :style="{display:displayI}" :class="red">인라인 스타일로 글자색을 빨간색으로</p>
		<p :class="red" :style="{fontSize:size}">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
		<p :class="red" :style="{backgroundColor:backGround, fontSize:size}" >인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
		<p :class="blueUnderline">blue-underline class 지정</p>
		<p :class="{blueUnderline, dark}">blue-underline, dark class 지정</p>
	</div>
	<script>
		const {createApp} = Vue;
		createApp({
			data(){
				return{
					vueUrl:"https://vuejs.org/",
					imgSrc:"images/clover.png",
					alignR:"right",
					alignC:"center",
					displayI:"inline",
					red:"red",
					backGround:"yellow",
					size: "150%",
					blueUnderline:"blue-underline",
					dark:"dark"
				}
			}
		}).mount("#app");
	</script>
</body>
</html>
